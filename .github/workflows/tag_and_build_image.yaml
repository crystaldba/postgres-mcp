name: Bump tag version and build & push Docker image
on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      dry_run:
        description: 'Dry run mode'
        required: false
        default: 'false'
        type: boolean
      region:
        description: 'AWS Region'
        type: string
        required: true
        default: us-east-1
permissions:
  id-token: write 
  contents: write
jobs:
  bump-version-and-tag:
    runs-on: ubuntu-22.04
    outputs:
      new_tag: ${{ steps.tag.outputs.new_tag }}
      new_version: ${{ steps.tag.outputs.tag }}
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Get current version from latest tag
      id: get_version
      run: |
        # Get the latest tag (assumes semantic versioning with 'asc' prefix)
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "asc0.0.0")

        # Remove 'asc' prefix if present
        CURRENT_VERSION=${LATEST_TAG#asc}

        echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
        echo "ðŸ“‹ Current version: $CURRENT_VERSION"
        echo "ðŸ“‹ Latest tag: $LATEST_TAG"

    - name: version-tag
      id: tag
      uses: anothrNick/github-tag-action@master 
      env:
        VERBOSE: true
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GIT_API_TAGGING: false # uses git cli
        TAG_PREFIX: 'asc'
        DRY_RUN: ${{ inputs.dry_run }}
        DEFAULT_BUMP: ${{inputs.version_type}}

  build-and-push-postgresql:
    runs-on: ubuntu-latest
    needs: bump-version-and-tag

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump-version-and-tag.outputs.new_tag }}
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

          
      - name: Assume IAM role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.SAAS_AWS_DEPLOY_ROLE_ARN }}
          role-session-name: deployment-role-session
          aws-region: ${{ inputs.region }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push mcp-postgresql image
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/jarvis/postgresql_mcp_server:${{ needs.bump-version-and-tag.outputs.new_tag }}
            ${{ steps.login-ecr.outputs.registry }}/jarvis/postgresql_mcp_server:${{ github.sha }}
          provenance: false
